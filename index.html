<html></html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <h3>HOME</h3>
                <div class="home-score"><p id="score-display-home">0</p></div>
                <div class="home-button-container">
                    <button class="increment-button" id="home-increment1" onclick="add1Home()">+1</button>
                    <button class="increment-button" id="home-increment2" onclick="add2Home()">+2</button>
                    <button class="increment-button" id="home-increment3" onclick="add3Home()">+3</button>
                </div>
                <button class="clear-score" onclick="clearHomeScore()">CLEAR SCORE</button>
            </div>
            <div class="date-container">
                <p id="date-display">0m 0s</p>
                <p id="winner-output"></p>
                <button class="reset-button" id="reset-timer" onclick="resetTimer()">START/RESET TIMER</button>
            </div>
            <div class="guest-container">
                <h3>GUEST</h3>
                <div class="guest-score"><p id="score-display-guest">0</p></div>
                <div class="guest-button-container">
                    <div class="home-button-container">
                        <button class="increment-button" id="guest-increment1" onclick="add1Guest()">+1</button>
                        <button class="increment-button" id="guest-increment2" onclick="add2Guest()">+2</button>
                        <button class="increment-button" id="guest-increment3" onclick="add3Guest()">+3</button>
                    </div>
                    <button class="clear-score" onclick="clearGuestScore()">CLEAR SCORE</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
